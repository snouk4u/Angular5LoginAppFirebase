<h1 class="h3 mb-3 font-weight-normal">Register</h1>
<form class="form-register" (submit)="onSubmitAddUser()">
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" [(ngModel)]="password"  class="form-control" placeholder="Password" required>
  </div>      
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    
  </form>
