<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">ng <span class="text-danger">E-commerce</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
       
       
      </ul>
      <ul class="navbar-nav mx-auto">
          <li class="nav-item" *ngIf="!isLogin">
            <a class="nav-link" href="#" routerLink="/users">Login</a>
          </li>
          
            <li class="nav-item" *ngIf="isLogin">
                <a class="nav-link" href="#" (click)="onClickLogout()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">{{userName}}</a>
            </li>
            <li class="nav-item" *ngIf="isLogin">
              <img src="{{userPhoto}}" class="rounded-circle">
              <span class="badge pill badge-secondary">{{userEmail}}</span>
            </li>

        </ul>
      
    </div>
  </nav>
</header>
